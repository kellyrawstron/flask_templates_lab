{% extends 'base.html' %}

{% block content %}

    <h1>List of events</h1>

    <form action="/events" method="post">
        <label for="date">Date</label>
        <input type="text" name="date" id="date" placeholder="add date">
        <label for="name">Event Name</label>
        <input type="text" name="name" id="name" placeholder="add your event">
        <label for="guests">Guests</label>
        <input type="text" name="guests" id="guests" placeholder="add number of guests">
        <label for="room_location">Location</label>
        <input type="text" name="room_location" id="room_location" placeholder="add location">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" placeholder="add description">
        <input type="submit" value="Add Event">
        
    </form>
   
    <ul>
        {% for event in events %}

        <li>
            <p>{{ event.name }}</p>
        </li>

        {% endfor %}
    </ul>

{% endblock %}
